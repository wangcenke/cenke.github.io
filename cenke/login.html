<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0">
	</head>

	<body>
		<div class="logo">
			<figure>
				<img src="img/logo.png" />
				<p>互融云业务管理系统</p>
			</figure>
			<img class="close" src="img/close.png" />
		</div>
		<div class="login">
			<input type="text" id="user" value="请输入登陆账号" />
			<input type="text" id="password" value="请输入密码 (6-16位)" />
			<input type="button" id="login_btn" value="登陆" />
			<div>
				<span>请联系管理员</span>
				<span>忘记密码？</span>
			</div>
			<img id="login_user" src="img/login_user.png" />
			<img id="login_password" src="img/display_password.png" />
		</div>

		<script src="js/wap_fontSize.js"></script>
	</body>

</html>
